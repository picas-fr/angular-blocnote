<div class="row">
    <div class="col-md-12">
        <a class="btn btn-default" href="#/note/create"><span class="glyphicon glyphicon-plus"></span>&nbsp;add new entry</a>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-2">
        <form class="form" role="form">
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="text" id="search" class="form-control" ng-model="search" placeholder="Filter">
            </div>
            <div class="form-group">
                <label for="orderProp">Sort by:</label>
                <select ng-model="orderProp" class="form-control">
                    <option value="name">Alphabetical</option>
                    <option value="-age">Newest</option>
                    <option value="age">Oldest</option>
                </select>
            </div>
        </form>
        <div class="well well-sm">{{notes.length}} entries</div>
    </div>
    <div class="col-md-10">
        <ul class="notes">
            <li ng-repeat="note in notes | filter:search | orderBy:orderProp" class="note-listing">
                <a href="#/note/read/{{note.id}}" class="thumbnail thumb"><img ng-src="{{note.imageUrl}}"></a>
                <a href="#/note/read/{{note.id}}">{{note.name}}</a>
                <p>{{note.description}}</p>
                <a href="#/note/edit/{{note.id}}" class="label-mousehover"><span class="glyphicon glyphicon-pencil"></span>&nbsp;Edit</a>
                <a href="#/note/delete/{{note.id}}" class="label-mousehover"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</a>
                <a href="#/note/archive/{{note.id}}" class="label-mousehover"><span class="glyphicon glyphicon-saved"></span>&nbsp;Archive</a>
            </li>
        </ul>
    </div>
</div>
